<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>vue-ac-template</title>
  <link rel="stylesheet" type="text/css" href="./static/apicloud/css/api.css" />
  <link rel="stylesheet" type="text/css" href="./static/apicloud/css/style.css" />
  <style>
    header{ background-color: #f2f2f2; line-height: 42px; height: 42px; position: relative; }
    header b{ width: 42px; height: 100%; display: inline-block; position: relative; z-index: 1; background: url() no-repeat center; background-size: 70% auto;  }
    header b.ic-back{ background-image: url(./static/apicloud/img/ic-back.png); }
    header .title{ position: absolute; left: 0; bottom: 0; right: 0;  text-align: center; font-size: 18px;  }
  </style>
</head>

<body>
  <div id="wrap" class="flex-wrap flex-vertical">
    <header class="border-b">
      <b tapmode="hover" onclick="api.closeWin();" class="ic-back"></b>
      <div class="title">page2</div>
    </header>
    <div id="app" class="flex-con">
    </div>
  </div>
  <script type="text/javascript" src="./static/apicloud/js/api.js"></script>
  <script type="text/javascript">
    apiready = function () {
      $api.fixStatusBar($api.dom('header'));
      api.setStatusBarStyle({
        style: 'dark',
        color: '#f2f2f2'
      });
      var pathname = location.pathname
      var isHtml = pathname.endsWith('.html')
      var name_length = pathname.lastIndexOf('.') - pathname.lastIndexOf('/') - 1
      var pageName = isHtml ? pathname.substr(pathname.lastIndexOf('/') + 1, name_length) : 'index'
      api.openFrame({
        name: 'win_' + pageName,
        url: './' + pageName + '_frame.html',
        rect: {
          x: 0,
          y: $api.dom('header').offsetHeight,
          w: api.winWidth,
          h: $api.dom('#app').offsetHeight
        }
      });
    };
  </script>
</body>

</html>
